  <link rel="font" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="style.css">

<body>



  <div class="main-div">

 <p style="display: inline;"><img src="icon-ethereum.svg"> <span class="eth-text"> 0.041 ETH</span></p>
